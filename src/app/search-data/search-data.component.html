  <!--Search bar code start-->
  <ng-template #suffixIconButton>
    <button nz-button nzType="primary" nzSearch><span nz-icon nzType="search"></span></button>
  </ng-template>
  <br />
  <br />
  <nz-input-group nzSearch nzSize="large" [nzAddOnAfter]="suffixButton">
    <input type="text" nz-input placeholder="input search text" />
  </nz-input-group>
  <!--Cancel button code start-->
  <!-- <nz-input-group nzSearch nzSize="large" [nzAddOnAfter]="suffixButton">
    <button nz-button [nzSize]="size" nzType="primary">Primary</button>
  </nz-input-group> -->
  <!--Cancel button code end-->
  <ng-template #suffixButton>
    <button nz-button nzType="primary" nzSize="large" nzSearch>Search</button>
  </ng-template>
  
  <div class="text-center">
    <button type="button" class="btn btn-primary btn-lgn">Cancel</button>
  </div>

<br><br><br>
  <!--Search bar code end -->
  
  <!--Search table code start-->
<Div class="search-table">
    <nz-table #sortTable [nzData]="listOfData" nzTableLayout="fixed">
      <thead>
        <tr>
          <th *ngFor="let column of listOfColumn" [nzSortFn]="column.compare" [nzSortPriority]="column.priority">
            {{ column.title }}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of sortTable.data">
          <td>{{ data.name }}</td>
          <td>{{ data.chinese }}</td>
          <td>{{ data.math }}</td>
          <td>{{ data.english }}</td>
        </tr>
      </tbody>
    </nz-table> 
    </Div>
    <!--Search table code end -->

  </div>
