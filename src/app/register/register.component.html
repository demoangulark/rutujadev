<div class="container register">
  <div class="row">
      <div class="col-md-3 register-left">
          <img src="../../assets/images/removebg-preview.jpg" alt=""/>
          <h3 class="logo-text"> Megacosm</h3>
          <p> Welcome To the Space Project!</p>
          <button type="button" name="" value="Login" class="login-btn" routerLink="/login">Login</button><br/>
          <p>Have Already Account? Login Here!</p>
      </div>
      <div class="col-md-9 register-right">
          
          <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                  <h3 class="register-heading">Register Here!</h3>
                  <div class="row register-form">
                      <div class="d-flex">
                          <div class="form-group col-md-6">
                              <input type="text" class="form-control" placeholder="First Name *" value="" />
                          </div>
                          <div class="form-group col-md-6">
                              <input type="text" class="form-control" placeholder="Last Name *" value="" />
                          </div>
                      </div>
                      <div class="d-flex">
                        <div class="form-group col-md-6">
                            <input type="email" class="form-control" placeholder="Your Email *" value="" />
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Your Phone *" value="" />
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" placeholder="Country*" value="" />
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" placeholder="State *" value="" />
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" placeholder="City *" value="" />
                        </div>
                        
                    </div>
                    <div class="d-flex">
                        <div class="form-group col-md-6">
                          <input type="password" class="form-control" placeholder="Password *" value="" />

                      <div class="form-group col-md-6">
                          <input type="password" class="form-control"  placeholder="Confirm Password *" value="" />
                      </div>
                      </div>
                      
                       <div class="d-flex justify-content-center">

                    </div>
                  </div>
              </div>
              
          </div>
      </div>
  </div>

</div>
