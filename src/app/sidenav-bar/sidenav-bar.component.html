    <nz-layout>
        <nz-sider class="menu-sidebar" nzWidth="225px">
            <div class="project-logo">
                <img src="../../assets/images/bgremovelogo.png" alt="merkery_logo" class="hidden-xs hidden-sm">
                <!-- <a hef="home.html">
                    
                </a> -->
            </div>
            <div class="navi" style="margin-top: 20px;">
                <ul>
                    <li routerLinkActive="router-active" [routerLinkActiveOptions]="{ exact: true }"><a routerLink="dashboard"><i class="fa fa-home" aria-hidden="true"></i><span class="hidden-xs hidden-sm">Dashboard</span></a></li>
                    <li routerLinkActive="router-active"><a routerLink="search"><i class="fa fa-search" aria-hidden="true"></i><span class="hidden-xs hidden-sm">Search</span></a></li>
                    <li routerLinkActive="router-active"><a routerLink="profile"><i class="fa fa-user" aria-hidden="true"></i><span class="hidden-xs hidden-sm">Profile</span></a></li>
                    <li routerLinkActive="router-active"><a routerLink="bookmark"><i class="fa fa-bookmark" aria-hidden="true"></i><span class="hidden-xs hidden-sm">Bookmarks</span></a></li>
                    <li routerLinkActive="router-active"><a routerLink="#"><i class="fa fa-ticket" aria-hidden="true"></i><span class="hidden-xs hidden-sm">Help Desk</span></a></li>
                    <li routerLinkActive="router-active"><a routerLink="#"><i class="fa fa-tasks" aria-hidden="true"></i><span class="hidden-xs hidden-sm">My details</span></a></li>
                </ul>
            </div>
        </nz-sider>
        <nz-layout>
        <nz-header class="nav-header">
            <div class="d-flex justify-content-between">
                <span style="color: #fff;">Megacosm</span>
                <div class="d-flex">
                    <a nz-dropdown [nzDropdownMenu]="menu">
                        <nz-avatar [nzSize]="34" nzIcon="user"></nz-avatar>
                      </a>
                      <nz-dropdown-menu #menu="nzDropdownMenu">
                        <ul nz-menu nzSelectable>
                          <li nz-menu-item routerLink="/login" class="menu-item-dropdown">Log out</li>
                        </ul>
                      </nz-dropdown-menu>
                    <span class="nav-item">username@gmail.com</span>
                </div>
            </div>
        </nz-header>
        <nz-content><router-outlet></router-outlet></nz-content>
        </nz-layout>
    </nz-layout>
